<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static WebRTC Room</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen space-y-6 p-4">
  <h1 class="text-2xl font-bold">ðŸ”’ Static WebRTC Video Call</h1>

  <input id="roomInput" placeholder="Enter Room ID" class="text-black px-4 py-2 rounded" />
  <div class="space-x-4">
    <button onclick="createRoom()" class="bg-green-600 px-4 py-2 rounded">ðŸ“ž Create Room</button>
    <button onclick="joinRoom()" class="bg-blue-600 px-4 py-2 rounded">ðŸ”— Join Room</button>
  </div>

  <div class="flex space-x-4">
    <div>
      <p class="text-center">ðŸ“· You</p>
      <video id="localVideo" autoplay muted playsinline class="w-64 h-48 bg-black rounded-lg"></video>
    </div>
    <div>
      <p class="text-center">ðŸ§‘ Remote</p>
      <video id="remoteVideo" autoplay playsinline class="w-64 h-48 bg-black rounded-lg"></video>
    </div>
  </div>

  <script>
    let localStream, currentCall;
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    const peer = new Peer({
      host: 'peerjs.com',
      secure: true,
      port: 443
    });

    peer.on('open', id => {
      console.log('My peer ID is:', id);
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        localVideo.srcObject = stream;
      });

    peer.on('call', call => {
      call.answer(localStream);
      call.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
      currentCall = call;
    });

    function createRoom() {
      const roomId = document.getElementById('roomInput').value;
      alert(`Give this Room ID to your friend: ${roomId}`);
    }

    function joinRoom() {
      const roomId = document.getElementById('roomInput').value;
      const call = peer.call(roomId, localStream);
      call.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
      currentCall = call;
    }
  </script>
</body>
</html>
